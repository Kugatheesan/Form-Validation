<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./type.css">
</head>
<body>
    <div class="container">
    <div class="form-box">
        <h2>Create Account</h2>
            <form id="kugan">
                <div class="thee">
                    <label >Username</label>
                    <input type="text" id="username" placeholder="Username_" >
                    
                </div>
                <div class="thee">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com"  >
                    
                </div>
                <div class="thee">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="thee">
                    <label>Password check</label>
                    <input type="password" id="passwordCheck" placeholder="repeat password">
                </div>
                <button type="submit" onclick="maaa(event)">Submit</button>
            </form>
        </div>
    </div>

    <script src="./type.js"></script>
</body>
</html>
